<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark mb-3">

        <div class="container">
            <a href="#" class="navbar-brand">Profile Finder</a>
            
        </div>

    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Profile finder</h2>
                <p class="lead">
                    Start typing to find a Profile
                </p>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchProfile">
                    <button class="btn btn-outline-secondary" type="submit" id="btn-search">Button</button>
                </div>
                <span class="bg-dark" id="alert" style="color: white;"></span>
            </div>
            
        </div>

        <div id="profileContainer"></div>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <script src="profile.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
